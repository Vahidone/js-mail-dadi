<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mail Dadi</title>
</head>
<body>
  <!-- esercizio email ------------ -->
  <div class="container text-center ">
   <form>
    <div class="mb-3 w-50 m-auto">
      <label for="input-email" class="form-label fw-bold fs-4">Inserisci la tua email</label>
      <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Il gioco è vietato ai minori di 18 anni !</div>
    </div>
   </form>
<button id="button-verifica" class="btn bg-primary text-white ">Verifica</button>
<button id="button-reset" class="btn bg-danger text-white ms-3 ">Reset</button>
<p id="print-message" class="mt-4 fs-4 "></p>
  </div>

  <!-- // ---------------GIOCO DI DADI------ -->
  
  <div class="container-md text-center mt-5 ">
    <h1 class="w-100 mb-4 text-primary fw-bold ">GIOCO DEI DADI</h1>

    <button id="btn-play" class="btn bg-success text-white">GIOCA</button>
    <audio id="dadi-audio" src="audio/1027.mp3"></audio>
    <button id="btn-annulla" class="btn bg-danger text-white ms-4">Annula</button>

    <div class="container d-flex ">
      <div class="w-50 text-center ">
        <h4 class="mb-4">Il tuo punteggio è:</h4>
        <p id="dado-player" class="p-4 fs-3 fw-bold"></p>
      </div>
      <div class="w-50 text-center">
        <h4 class="mb-4">Il punteggio del computer è:</h4>
        <p id="dado-pc" class="p-4 fs-3 fw-bold"></p>
      </div>

    </div>



  <div class="mt-5 text-center">
  <span id="risultato" class="fs-3"></span>
  </div>
  </div>


  <!-- link Javascript  -->
  <script src="js/script.js"></script>
</body>
</html>
