<!DOCTYPE html>
<html lang="en">
<head>
  <!-- link BOOTSTRAP  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Dadi</title>
</head>
<body>
  <div class="container">
   <form>
    <div class="mb-3">
      <label for="input-email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
   </form>
<button id="button-verifica" class="btn bg-primary text-white ">Verifica</button>
<button id="button-reset" class="btn bg-danger text-white ms-3 ">Reset</button>
<p id="print-message" class="mt-4"></p>
  </div>

  <!-- link Javascript  -->
  <script src="js/script.js"></script>
</body>
</html>
